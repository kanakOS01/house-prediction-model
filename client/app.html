<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banglore Home Price Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <main class="bg-dark text-white">
        <!-- Hello world -->
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid d-flex justify-content-center">
                <h1 class="navbar-brand custom-heading">
                    Find the price of house in Banglore
                </h1>
            </div>
        </nav>
        <hr>

        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <div class="border rounded p-3">
                        
                        <form>
                            <h2>Enter Details -</h2>
                            <hr>

                            <!-- area -->
                            <div class="mb-3">
                                <label for="area" class="form-label">Area (Square Feet)</label>
                                <input type="number" class="form-control" id="area" placeholder="Enter area">
                            </div>

                            <!-- bhk -->
                            <div class="mb-3">
                                <label class="form-label">BHK</label>
                                <br>
                                <div class="btn-group" role="group">
                                    <input type="radio" class="btn-check" name="bhkOptions" id="bhk1"
                                        autocomplete="off">
                                    <label class="btn btn-outline-primary" for="bhk1">1</label>

                                    <input type="radio" class="btn-check" name="bhkOptions" id="bhk2"
                                        autocomplete="off">
                                    <label class="btn btn-outline-primary" for="bhk2">2</label>

                                    <input type="radio" class="btn-check" name="bhkOptions" id="bhk3"
                                        autocomplete="off">
                                    <label class="btn btn-outline-primary" for="bhk3">3</label>

                                    <input type="radio" class="btn-check" name="bhkOptions" id="bhk4"
                                        autocomplete="off">
                                    <label class="btn btn-outline-primary" for="bhk4">4</label>

                                    <input type="radio" class="btn-check" name="bhkOptions" id="bhk5"
                                        autocomplete="off">
                                    <label class="btn btn-outline-primary" for="bhk5">5</label>
                                </div>
                            </div>

                            <!-- bathroom -->
                            <div class="mb-3">
                                <label class="form-label">Bathroom</label>
                                <br>
                                <div class="btn-group" role="group">
                                    <input type="radio" class="btn-check" name="bathroomOptions" id="bathroom1"
                                        autocomplete="off">
                                    <label class="btn btn-outline-primary" for="bathroom1">1</label>

                                    <input type="radio" class="btn-check" name="bathroomOptions" id="bathroom2"
                                        autocomplete="off">
                                    <label class="btn btn-outline-primary" for="bathroom2">2</label>

                                    <input type="radio" class="btn-check" name="bathroomOptions" id="bathroom3"
                                        autocomplete="off">
                                    <label class="btn btn-outline-primary" for="bathroom3">3</label>

                                    <input type="radio" class="btn-check" name="bathroomOptions" id="bathroom4"
                                        autocomplete="off">
                                    <label class="btn btn-outline-primary" for="bathroom4">4</label>

                                    <input type="radio" class="btn-check" name="bathroomOptions" id="bathroom5"
                                        autocomplete="off">
                                    <label class="btn btn-outline-primary" for="bathroom5">5</label>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="locationSelect" class="form-label">Location</label>
                                <select class="form-select" id="locationSelect">
                                    <option value="location1">Location 1</option>
                                    <option value="location2">Location 2</option>
                                    <!-- Add more location options as needed -->
                                </select>
                            </div>

                            <button type="submit" class="btn btn-success d-block mx-auto">Find Estimated Price</button>
                        </form>

                        <div id="output" class="text-center text-warning border rounded d-block mt-4 mb-2 p-2">
                            Estimated Price: Rs. XXXXX Lakh <!-- Placeholder for displaying estimated price -->
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
